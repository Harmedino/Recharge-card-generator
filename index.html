<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recharge Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.0-beta1-dist/bootstrap-5.2.0-beta1-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <center><h2 class="mt-3">RECHARGE CARD GENERATOR</h2></center>
    <div class="card w-30 mt-5 ml-4 p-4 mx-auto">
      <div class="d-flex align-items-start justify-content-between body">
        <div>
          <select name="text" id="text" class="p-2 m-2">
            <option value="MTN">MTN</option>
            <option value="AIRTEL">AIRTEL</option>
            <option value="GLO">GLO</option>
            <option value="9MOBILE">9MOBILE</option>
          </select>

          <br />
          <label for="text" class="mt-4">Amount</label> <br />
          <input type="number" class="p-2" id="amount" />
          <p id="err" class="error w-50" hidden></p>
          <br />
          <button
            class="btn btn-success text-ligt p-2 mt-3"
            onclick="generate()"
          >
            Generate pin
          </button>
          <h1 hidden id="generate">Generated pin</h1>
          <button class="btn btn-success" hidden id="save" onclick="savePin()">
            Save
          </button>
        </div>
        <div class="load">
          <input type="text" id="load" class="p-2" /> <br />
          <p id="err2" class="error w-100" hidden></p>
          <button class="mt-2 btn-danger btn" onclick="loadCard()">
            Load card
          </button>
        </div>
      </div>

      <table
        id="serial"
        class="table table-dark table-stripe table-boardered mt-5 w-100 table-hover table-responsive-lg shadow"
      >
        <tr class="mt-2"></tr>
      </table>
    </div>
    <div class="displ card shadow" id="none">
      <p class="sho" id="sho">Congratulation You Have suhdskh.dshk</p>
    </div>
  </body>
</html>
<script src="./main.js"></script>
